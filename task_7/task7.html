<script>
    for(let i=1;i<=20;i++){
        if(i%3==0)
            if(i%5==0)
                console.log(i+" is a divisor of 5 and 3 ");
            else    
                console.log(i+" is a divisor of 3");  
        else if(i%5==0)
            console.log(i+" is a divisor of 5");
        else
            console.log(i);              
    }
</script>
